machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - go get github.com/tools/godep

  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"

test:
  override:
    - echo "skipping tests"

deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:s3zipper-prod.git $CIRCLE_SHA1:refs/heads/master

  staging:
    branch: work
    commands:
      - git fetch origin --unshallow
      - git push git@heroku.com:s3zipper-staging.git $CIRCLE_SHA1:refs/heads/master

